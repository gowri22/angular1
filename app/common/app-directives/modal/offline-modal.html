<div class="appcrash-modal">
    <div class='modal-header appcrash-modal-heading'>
        <h3 class='modal-title'>No Internet Connection!</h3>
    </div>

        <p>Can't connect to the application because there is no internet access available.</p>
        <p>Please check your connection settings and try again.</p>
    </div>
    <div class='modal-footer center-align'>
        <button class='btn btn-default appcrash-button' ng-click='close()'>Retry</button>
    </div>
</div>
