<div class="container container-margins">
    <div set-class-when-at-top="fix-to-top container row">
        <toaster-container class="custom-toaster-conatiner" toaster-options="{'position-class': 'toast-top-center', 'close-button':true}"></toaster-container>
    </div>
    <div class="col-md-3 clearfix"></div>
    <div class="feed-row">
        <div class="col-md-6 container-margins">
            <h3 class="reduce-margin">{{dashboard.feedItem.title}}</h3>
            <div class=" nopadding container-margins">
                <img data-ng-if="!dashboard.feedItem.image_url" src="assets/images/no-image.png" class="img-responsive feed-img center-align" />
                <img data-ng-if="dashboard.feedItem.image_url" data-ng-src="{{dashboard.feedItem.image_url}}" class="img-responsive feed-img center-align" ng-class="{ 'first-imgsize':$index ==0, 'second-imgsize': $index == 1}" />
            </div>
            <div>
                <div class=" nopadding col-md-12">
                    <div class="panel-body">
                        <p class="time-ago" am-time-ago="dashboard.feedItem.updatedAt"></p>
                        <p ng-class="{'first-element':$index ==0,'second-element': $index == 1,'third-element':$index == 2}">{{dashboard.feedItem.full_view}}</p>
                    </div>

                </div>
                <button class="btn btn-primary center-block" ui-sref="account.dashboard" data-translate="nav.home.back_home">Back to Home</button>
            </div>
        </div>
    </div>

    <div class="col-md-3 clearfix"></div>
</div>
